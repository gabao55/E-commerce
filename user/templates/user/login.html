{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login | {% endblock title %}

{% block content %}

    <div class="row">

        <div class="col-lg mt-3">
            <h4>Login</h4>
            <form method="POST" action="{% url "user:login" %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" name="username"
                        class="form-control" id="InputUsername" aria-describedby="usernameHelp"
                        placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="password"
                    class="form-control" id="InputPassword" placeholder="Enter password">
                </div>
                <p><a href="{% url 'user:password_reset' %}">Forgot my password</a></p>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>
            <p class='mt-3'>If you are not registered <a href="{% url 'user:create' %}">click here</a>.</p>
        </div>

    </div>

{% endblock content %}
