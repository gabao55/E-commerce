{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">

        <div class="col-lg mt-3">

            {% block titleregister %}
                <h4>Register</h4>
            {% endblock titleregister %}

            <form method='POST' action="">
                {% csrf_token %}
                {{ userform|crispy }}
                {{ profileform|crispy }}

                <div class="row">
                    <div class="col">
                        <button type='submit' class='btn btn-primary btn-block btn-lg'>
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
