{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password | {% endblock title %}

{% block content %}

    <div class="row">

        <div class="col-lg mt-3">              
            <h4>Forgot my password</h4>
            <form class="mt-4" method="POST" action="{% url "user:change_password" %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" name="username"
                        class="form-control" id="InputUsername"
                        placeholder="Enter username">
                    <label class=" mt-3" for="InputPassword">Temporary password</label>
                    <input type="password" name="temporary_password"
                        class="form-control" id="InputPassword" placeholder="Enter temporary password">
                    <label class=" mt-3" for="InputPassword">New Password</label>
                    <input type="password" name="new_password"
                        class="form-control" id="InputPassword" placeholder="Enter new password">
                    <label class=" mt-3"  for="InputPassword">Confirm new password</label>
                    <input type="password" name="new_password2"
                        class="form-control" id="InputPassword" placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg mt-5">Change password</button>
            </form>
        </div>

    </div>

{% endblock content %}
